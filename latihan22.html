<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 2 JS2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="p-3">

    <div id="hasil"></div>

    <script>
        let jawab = prompt("Apakah Anda praktikan PPW1? (ya/tidak)").toLowerCase();
        let container = document.getElementById("hasil");

        if (jawab === "ya") {
            let nama = prompt("Masukkan Nama:");
            let nim = prompt("Masukkan NIM:");
            let angkatan = prompt("Masukkan Angkatan:");

            container.innerHTML = `
                <h3>Data Praktikan</h3>
                <table class="table table-bordered">
                    <tr><th>Nama</th><td>${nama}</td></tr>
                    <tr><th>NIM</th><td>${nim}</td></tr>
                    <tr><th>Angkatan</th><td>${angkatan}</td></tr>
                </table>
            `;
        } else {
            container.innerHTML = "<p class='text-danger'>Anda bukan praktikan PPW1, anda tidak boleh masuk!</p>";
        }
    </script>
</body>
</html>
