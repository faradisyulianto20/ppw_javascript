<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 JS1</title>
</head>
<body>
    <h2>Output JavaScript</h2>
    
    <div id="output"></div>

    <script>
        console.log("Ini output dari console.log()");
        alert("Ini output dari alert()");
        document.write("Ini output dari document.write()<br>");
        document.getElementById("output").innerHTML = "Ini output dari innerHTML";
    </script>
</body>
</html>
